<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Goods.title')}:</label>
        <!-- <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" min="0" disabled='true' data-rule="required" data-source="goods/Goods/index" data-field='title' class="form-control selectpage" name="row[goods_id]" type="text" value="{$row.goods_id|htmlentities}">
        </div> -->
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-goods_id" min="0" data-rule="required" data-source="goods/Goods/index" data-field='title' class="form-control selectpage" name="row[goods_id]" type="text" value=""> -->
            <select class="form-control selectpicker" data-live-search='true'  name="row[goods_id]" id="">
                {foreach name="goodsList" item="vo"}
                    <option title="{$vo.title}" {if $row.goods_id == $vo.id}selected{/if} value="{$vo.id}">{$vo.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buy_nums')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buy_nums" min="0" class="form-control" name="row[buy_nums]" type="number" value="{$row.buy_nums|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Give_nums')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-give_nums" min="0" class="form-control" name="row[give_nums]" type="number" value="{$row.give_nums|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">是否热销:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_intro" class="form-control selectpicker" name="row[is_hot]">
                {foreach name="isHotList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_hot"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
