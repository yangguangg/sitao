<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Worker_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-worker_name" class="form-control" name="row[worker_name]" type="text" value="{$row.worker_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Worker_mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-worker_mobile" class="form-control" name="row[worker_mobile]" type="text" value="{$row.worker_mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">水站名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-c_user_id" min="0" data-rule="required" data-source="water/Users/index" class="form-control selectpage" data-field="b_name" name="row[b_user_id]" type="text" value="{$row.b_user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_checked')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_checked" min="0" class="form-control selectpicker" name="row[is_checked]">
                {foreach name="isCheckedList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_checked"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
