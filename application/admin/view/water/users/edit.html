<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">位置定位:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="b-address" class="form-control" name="row[b_address]"  type="text" value="{$row.b_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">经度:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="b-lng" class="form-control" name="row[b_lng]" type="text" value="{$row.b_lng|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">纬度:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="b-lat" class="form-control" name="row[b_lat]" type="text" value="{$row.b_lat|htmlentities}">
        </div>
    </div>
    <button style="margin-left: 40% !important;" type="button" class="btn btn-primary" data-toggle="addresspicker" data-input-id="b-address" data-lng-id="b-lng" data-lat-id='b-lat' >点击选择地址获取经纬度</button>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
