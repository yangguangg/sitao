<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Final_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-final_address" class="form-control" name="row[final_address]" type="text" value="{$row.final_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Final_longitude')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-final_longitude" class="form-control" name="row[final_longitude]" type="text" value="{$row.final_longitude|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Final_latitude')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-final_latitude" class="form-control" name="row[final_latitude]" type="text" value="{$row.final_latitude|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" class="form-control" name="row[user_name]" type="text" value="{$row.user_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_checked')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_checked" min="0" class="form-control selectpicker" name="row[is_checked]">
                {foreach name="isCheckedList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_checked"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_has_elevator')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_has_elevator" class="form-control selectpicker" name="row[is_has_elevator]">
                {foreach name="isHasElevatorList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.is_has_elevator"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
